<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>和源码做验证</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, ref, computed, watch } = Vue
      const app = Vue.createApp({
        setup() {
          const a = ref(1)
          const b = ref(2)
          const sum = computed(() => a.value + b.value)
          watch(sum, (newValue, oldValue) => {
            console.log(newValue, oldValue)
          })
          return {
            sum,
            a,
            b,
          }
        },
        render() {
          return h('div', null, [
            h('span', null, `a:${this.a}`),
            h('span', null, `sum:${this.sum}`),
            h(
              'button',
              {
                onClick: () => this.a++,
              },
              'a++'
            ),
          ])
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
