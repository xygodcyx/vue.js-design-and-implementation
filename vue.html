<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>和源码做验证</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div style="position: fixed">
        <mouse-position
          v-slot="{
      position:{x,y}
    }"
          >{{x}},{{y}}</mouse-position
        >
      </div>
      <div style="height: 10000vh"></div>
    </div>
    <script>
      const { h, ref, computed, watch, onMounted, onUnmounted } = Vue

      const mousePosition = {
        template: `
          <slot :position="position"></slot>
        `,
        setup(props, { slots }) {
          const position = ref({ x: 0, y: 0 })
          function onMouseMoveHandle({ pageX, pageY }) {
            position.value.x = pageX
            position.value.y = pageY - window.scrollY.toFixed(0)
          }
          onMounted(() => {
            document.addEventListener('mousemove', onMouseMoveHandle)
          })
          onUnmounted(() => {
            document.removeEventListener('mousemove', onMouseMoveHandle)
          })
          return {
            position,
          }
        },
      }

      const app = Vue.createApp({
        components: { mousePosition },
        setup(p, { slots }) {
          const a = ref(1)
          const b = ref(2)
          const sum = computed(() => a.value + b.value)
          watch(sum, (newValue, oldValue) => {
            console.log(newValue, oldValue)
          })
          return {
            sum,
            a,
            b,
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
