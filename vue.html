<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>和源码做验证</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <button
        @click="reverseMessage"
        ref="btnDom"
        :style="{
        color: '#987212',
        fontSize: '20px',
        backgroundColor: '#123456',
        borderRadius: '5px',
      }">
        Reverse Message
      </button>
      <div :class="{foo:true}"></div>
    </div>
    <script>
      const app = Vue.createApp({
        setup() {
          const message = Vue.ref('Hello Vue!')
          const btnDom = Vue.ref(null)
          const reverseMessage = (e) => {
            console.log(e)
            message.value = message.value.split('').reverse().join('')
          }
          Vue.onMounted(() => {
            btnDom.value.addEventListener('click', () => {})
          })
          const obj = Vue.reactive({ a: 1 })
          Vue.watch(
            () => obj.a,
            (newValue, oldValue) => {
              console.log(newValue, oldValue)
            }
          )
          obj.a = 2
          return {
            message,
            btnDom,
            reverseMessage,
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
